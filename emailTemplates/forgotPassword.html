<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #007BFF;
    }
    .content {
      font-size: 16px;
      line-height: 1.6;
      color: #333333;
    }
    .otp {
      display: block;
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
      font-weight: bold;
      color: #FF5733;
      letter-spacing: 4px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Password Reset OTP</div>
    <div class="content">
      <p>Hi {{username}},</p>
      <p>We received a request to reset your password. Use the OTP below to reset your password:</p>
      <span class="otp">{{otp}}</span>
     
      <p>Thank you,<br>Meglertip Team</p>
    </div>
    <div class="footer">
      &copy; 2025 Meglertip. All rights reserved.
    </div>
  </div>
</body>
</html>
